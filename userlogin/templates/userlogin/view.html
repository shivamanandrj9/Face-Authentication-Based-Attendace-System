{% extends 'userlogin/base.html' %}

{% block content %}
    {% if user.is_authenticated%}
        {% for img in images %}
        <div class="col-md-4">
                <img src="{{ img.pic.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" />
        </div>
        {% endfor %}
    {%endif%}
{% endblock %}
